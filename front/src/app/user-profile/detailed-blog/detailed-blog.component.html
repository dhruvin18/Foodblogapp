<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow my-5 border-0">
                <div class="row">
                    <div class="col-md-5">
                        <img src="assets/static/{{ blog.image_url }}" class=" img-fluid " alt="...">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h3 class="card-title">{{ blog.title }}</h3>
                            <h5 class="card-subtitle mb-2 text-muted">{{ blog.subtitle }}</h5>
                            <p class="text-right text-muted"> - by {{ blog.fullname }}</p>
                            <p class="text-left text-muted"> {{ blog.timestamp | date:'mediumDate' }} {{ blog.timestamp | date:'shortTime' }} </p>
                            <br><br>
                            <h5>Summary : </h5>
                            <p class="card-text">{{ blog.summary }}</p>
                            <h5>Description : </h5>
                            <p class="card-text">{{ blog.description }}</p>
                            <br><br>
                        </div>
                        <div class="card-footer">
                            <p>Likes : {{ blog.likes }}</p>
                            <p>Dislikes : {{ blog.dislikes }}</p>
                            <a href="/home" class=" btn btn-raised btn-info"><i class="material-icons md-15">arrow_back_ios</i> Back </a>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
