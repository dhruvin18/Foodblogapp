    <header class="" id="Legend" >
        <nav class="nav-extended">
            <div class="nav-wrapper white">
                <div class="container">
                    <a href="" class="brand-logo black-text">
                        <b>FOODIE</b>
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><p class="black-text">Welcome {{userDetails.fullname.split(' ')[0]}} !!</p></li>
                            <li><button class="btn btn-dark" id="lgbtn" (click)="onLogout()">Logout</button></li>
                            <li><a class="nav-item nav-link black-text" href="/newblog">+New Blog</a></li>
                        </ul>
                </div>
            </div>
        </nav>

<html>
  <div class="container">
    <div class="row">
        <div class="col-md-10 offset-1">
            <div *ngFor="let blog of blogs">
                <div class="card shadow my-5 border-0">
                    <div class="row">
                        <div class="col-md-5">
                            <img src="assets/static/{{ blog.image_url }}" class=" img-fluid card-img-top" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h3 class="card-title">{{ blog.title }}</h3>
                                <h4 class="card-subtitle mb-2 text-muted">{{ blog.subtitle }}</h4>
                                <br><br>
                                <p class="card-text">{{ blog.summary }}</p>
                                <button class="btn btn-primary" (click)="displayMore(blog._id)">View more ...</button>
                            </div>
                            <div class="card-footer">
                                <p>Likes : {{ blog.likes_count }}</p>
                                <p>Time : {{ blog.timestamp }}</p>
                                <button class="btn btn-success mr-3" (click)="editBlog(blog._id)">Edit</button>
                                <button class="btn btn-danger" (click)="deleteBlog(blog._id)">Delete</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</html>
