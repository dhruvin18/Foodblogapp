<div class="container">
    <div class="row">
        <div class="col-md-10 offset-1">
            <div *ngFor="let blog of blogs">
                <div class="card shadow my-5 border-0">
                    <div class="row">
                        <div class="col-md-5">
                            <img src="assets/static/{{ blog.image_url }}" class=" img-fluid" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h3 class="card-title">{{ blog.title }}</h3>
                                <h5 class="card-subtitle mb-2 text-muted">{{ blog.subtitle }}</h5>
                                <p class="text-right text-muted"> - by {{ blog.fullname }}</p>
                                <p class="text-left text-muted"> {{ blog.timestamp | date:'mediumDate' }} </p>
                                <br><br>
                                <p class="card-text">{{ blog.summary }}</p>
                                <button class="btn btn-raised btn-info" (click)="displayMore(blog._id)">View more ...</button>
                            </div>
                            <div class="card-footer">
                                <button [disabled]="blog.likedBy.indexOf(userDetails.fullname) > -1" class=" btn btn-raised btn-success mr-3" (click)="likeBlog(blog._id)"> {{ blog.likes }} Likes <i class="material-icons md-18">thumb_up</i></button>
                                <button [disabled]="blog.dislikedBy.indexOf(userDetails.fullname) > -1" class=" btn btn-raised btn-warning mr-3" (click)="dislikeBlog(blog._id)" > {{ blog.dislikes }} Dislikes <i class="material-icons md-18">thumb_down</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
