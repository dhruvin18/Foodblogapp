<div class="card mx-auto" style="width: 600px;">
  <div class="card-body">
      <h3>Try something new?</h3>
      <form>
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
          </div>
          <div class="form-group">
              <label for="subtitle">Subtitle</label>
              <input type="text" class="form-control" id="subtitle" [(ngModel)]="subtitle" name="subtitle">
          </div>
          <div class="form-group">
              <label for="summary">Summary</label>
              <input type="text" class="form-control" id="summary" [(ngModel)]="summary" name="summary">
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description">
          </div>
          <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input type="text" class="form-control" id="imageUrl" [(ngModel)]="imageUrl" name="imageUrl">
              <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
                <div>
                  <input type="file" name="profile" (change)="onFileSelect($event)" />
                </div>
                <div>
                  <button type="submit">Upload</button>
                </div>
              </form>
          </div>
      </form>
  </div>
  <div class="card-footer">
      <button type="submit" class="btn btn-raised btn-success mr-3" (click)="addMeal()">Post</button>
      <a class="btn btn-raised btn-primary" href="userprofile">Cancel</a>
  </div>
</div>
